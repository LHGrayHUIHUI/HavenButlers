# HavenBase 快速启动配置模板
# 适用于新项目快速上手，开箱即用

haven:
  base:
    # 快速配置模式 - 一键启用核心功能
    quick-start:
      enabled: true                    # 启用快速配置
      profile: "development"           # 运行环境: development/testing/production
      enable-cache: true                # 启用缓存服务
      enable-monitoring: false         # 开发环境暂不启用监控
      enable-resilience: true           # 启用容错保护
      enable-security: true             # 启用安全功能
      enable-service-discovery: false   # 开发环境暂不启用服务发现
      preset: "microservice"            # 微服务模板

    # 高级配置（可选）
    # 大部分情况下不需要修改以下配置
    advanced:
      cache:
        local:
          maximum-size: 1000           # 开发环境较小缓存
        distributed:
          default-ttl: 300               # 5分钟缓存时间
      resilience:
        time-limiter:
          timeout-duration: 10000      # 10秒超时，开发环境宽松
        retry:
          max-attempts: 2              # 开发环境减少重试次数
          wait-duration: 500           # 500ms重试间隔
        circuit-breaker:
          failure-rate-threshold: 80   # 开发环境宽松阈值
      security:
        key-manager:
          cache:
            ttl: 60                   # 1分钟密钥缓存
          rotation:
            enabled: false             # 开发环境不启用自动轮换