# 本地开发环境配置
# 用于本地开发和测试，包含更多默认配置
server:
  port: 8888

spring:
  application:
    name: admin-service

  # 配置导入 - 从Nacos加载配置（可选）
  config:
    import: optional:nacos:admin-service.yml

  # 本地开发默认安全配置
  security:
    user:
      name: admin
      password: admin123

  boot:
    admin:
      ui:
        title: HavenButler Admin Console
        brand: HavenButler管理控制台

  # Nacos配置 - 本地开发环境
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        enabled: true
        service: ${spring.application.name}
        metadata:
          management.context-path: /actuator
          version: 1.0.0
          zone: admin
          environment: ${ENVIRONMENT:local}
      config:
        server-addr: ${NACOS_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:public}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        enabled: true
        shared-configs:
          - data-id: havenbutler-common.yml
            group: DEFAULT_GROUP
            refresh: true

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Prometheus配置
prometheus:
  url: ${PROMETHEUS_URL:http://localhost:9090}

# 告警配置
alert:
  notification:
    webhook:
      url: ${ALERT_WEBHOOK_URL:}
    email:
      enabled: ${ALERT_EMAIL_ENABLED:false}
    sms:
      enabled: ${ALERT_SMS_ENABLED:false}

# 日志配置
logging:
  level:
    com.haven: DEBUG
    de.codecentric.boot.admin: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"