    <style>
        /* åŸºç¡€æ ·å¼ï¼Œéµå¾ªApple HIGè®¾è®¡åŸåˆ™ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;

        .header {

        .header h1 {

        .controls {

        .search-box {

        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid #e5e5e7;
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
            transition: all 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;

            color: #8e8e93;

        }

        .filter-buttons {
            display: flex;

        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;

            font-weight: 500;

            background-color: #f2f2f7;
            color: #3a3a3c;
        }

        .filter-btn.active {
            background-color: #007aff;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status-summary {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .summary-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #f2f2f7;
        }

        .summary-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .summary-label {
            color: #8e8e93;
            font-size: 0.9rem;

            letter-spacing: 0.5px;
        }

        .up { color: #34c759; }
        .degraded { color: #ff9500; }
        .down { color: #ff3b30; }

        .services-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .service-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid #f2f2f7;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #34c759, #30d158);
        }

        .service-card.degraded::before {
            background: linear-gradient(90deg, #ff9500, #ff9f0a);
        }

        .service-card.down::before {
            background: linear-gradient(90deg, #ff3b30, #ff453a);
        }

        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .service-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.25rem;
        }

        .service-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .service-status.up {
            background-color: rgba(52, 199, 89, 0.1);
            color: #1e5627;
        }

        .service-status.degraded {
            background-color: rgba(255, 149, 0, 0.1);
            color: #8b4513;
        }

        .service-status.down {
            background-color: rgba(255, 59, 48, 0.1);
            color: #8b1538;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
        }

        .service-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: 600;
            display: block;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #8e8e93;
            margin-top: 0.25rem;
        }

        .service-instances {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f2f2f7;
        }

        .instances-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #8e8e93;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            font-size: 1.1rem;
            color: #8e8e93;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            margin-right: 12px;
            border: 2px solid #f2f2f7;
            border-top: 2px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: rgba(255, 59, 48, 0.1);
            color: #8b1538;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
        }

        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 122, 255, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
        }

        .refresh-indicator.show {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .status-summary {
                grid-template-columns: repeat(2, 1fr);
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .service-metrics {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>

<body>
    <div class="header">
        <h1>HavenButler å¥åº·ç›‘æ§</h1>
        <p>å®æ—¶ç›‘æ§æ‰€æœ‰å¾®æœåŠ¡çš„å¥åº·çŠ¶æ€å’Œæ€§èƒ½æŒ‡æ ‡</p>
    </div>

    <div class="refresh-indicator" id="refreshIndicator">

    </div>

    <div class="controls">
        <div class="search-box">
            <span class="search-icon">ğŸ”</span>
            <input type="text" id="searchInput" placeholder="æœç´¢æœåŠ¡åç§°...">
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-status="">å…¨éƒ¨</button>
            <button class="filter-btn up" data-status="UP">å¥åº·</button>
            <button class="filter-btn degraded" data-status="DEGRADED">é™çº§</button>
            <button class="filter-btn down" data-status="DOWN">å®•æœº</button>
        </div>
    </div>

    <div class="status-summary">
        <div class="summary-card">
            <div class="summary-number up" id="upCount">-</div>
            <div class="summary-label">å¥åº·æœåŠ¡</div>
        </div>
        <div class="summary-card">
            <div class="summary-number degraded" id="degradedCount">-</div>
            <div class="summary-label">é™çº§æœåŠ¡</div>
        </div>
        <div class="summary-card">
            <div class="summary-number down" id="downCount">-</div>
            <div class="summary-label">å®•æœºæœåŠ¡</div>
        </div>
        <div class="summary-card">
            <div class="summary-number" id="totalCount">-</div>
            <div class="summary-label">æ€»æœåŠ¡æ•°</div>
        </div>
    </div>

    <div id="servicesContainer">
        <div class="loading">

        </div>
    </div>

    <script>
        class HealthMonitor {
            constructor() {
                this.services = [];
                this.filteredServices = [];
                this.currentFilter = '';
                this.currentSearch = '';
                this.eventSource = null;
                this.retryCount = 0;
                this.maxRetries = 3;

                this.initializeEventListeners();
                this.loadInitialData();
                this.setupSSE();
            }

            initializeEventListeners() {
                // æœç´¢åŠŸèƒ½
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentSearch = e.target.value.toLowerCase();
                    this.filterServices();
                });

                // çŠ¶æ€è¿‡æ»¤
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.status;
                        this.filterServices();
                    });
                });

                // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶é‡æ–°è¿æ¥SSE
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && !this.eventSource) {
                        this.setupSSE();
                    }
                });
            }

            async loadInitialData() {
                try {
                    const response = await fetch('/api/service/overview');
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    const result = await response.json();

                    if (result.success) {
                        this.services = result.data || [];
                        this.filterServices();
                        this.updateSummary();
                    } else {
                        throw new Error(result.message || 'åŠ è½½æ•°æ®å¤±è´¥');
                    }
                } catch (error) {
                    console.error('åŠ è½½åˆå§‹æ•°æ®å¤±è´¥:', error);
                    this.showError(`åŠ è½½æ•°æ®å¤±è´¥: ${error.message}`);
                }
            }

            setupSSE() {
                // å…³é—­ç°æœ‰è¿æ¥
                if (this.eventSource) {
                    this.eventSource.close();
                }

                try {
                    this.eventSource = new EventSource('/api/service/stream/health');

                    this.eventSource.addEventListener('health_update', (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.services = data || [];
                            this.filterServices();
                            this.updateSummary();
                            this.showRefreshIndicator();
                            this.retryCount = 0; // é‡ç½®é‡è¯•è®¡æ•°
                        } catch (error) {
                            console.error('è§£æSSEæ•°æ®å¤±è´¥:', error);
                        }
                    });

                    this.eventSource.onerror = (error) => {
                        console.warn('SSEè¿æ¥é”™è¯¯:', error);
                        this.eventSource.close();
                        this.eventSource = null;

                        // æŒ‡æ•°é€€é¿é‡è¯•
                        if (this.retryCount < this.maxRetries) {
                            const delay = Math.pow(2, this.retryCount) * 1000; // 1s, 2s, 4s
                            this.retryCount++;
                            console.log(`SSEé‡è¿ä¸­... (${this.retryCount}/${this.maxRetries}), ${delay}msåé‡è¯•`);
                            setTimeout(() => this.setupSSE(), delay);
                        } else {
                            console.log('SSEè¿æ¥å¤±è´¥ï¼Œåˆ‡æ¢åˆ°è½®è¯¢æ¨¡å¼');
                            this.startPolling();
                        }
                    };
                } catch (error) {
                    console.error('åˆ›å»ºSSEè¿æ¥å¤±è´¥:', error);
                    this.startPolling();
                }
            }

            startPolling() {
                // å¦‚æœSSEå¤±è´¥ï¼Œä½¿ç”¨è½®è¯¢æ¨¡å¼
                setInterval(() => {
                    if (!this.eventSource && !document.hidden) {
                        this.loadInitialData();
                    }
                }, 10000); // 10ç§’è½®è¯¢
            }

            filterServices() {
                this.filteredServices = this.services.filter(service => {
                    const matchesSearch = !this.currentSearch ||
                        service.serviceName.toLowerCase().includes(this.currentSearch);
                    const matchesFilter = !this.currentFilter ||
                        service.status === this.currentFilter;
                    return matchesSearch && matchesFilter;
                });

                this.renderServices();
            }

            renderServices() {
                const container = document.getElementById('servicesContainer');

                if (this.filteredServices.length === 0) {
                    container.innerHTML = `
                        <div class="error-message">
                            ${this.services.length === 0 ? 'æš‚æ— æœåŠ¡æ•°æ®' : 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æœåŠ¡'}
                        </div>
                    `;
                    return;
                }

                const servicesGrid = document.createElement('div');
                servicesGrid.className = 'services-grid';

                this.filteredServices.forEach(service => {
                    servicesGrid.appendChild(this.createServiceCard(service));
                });

                container.innerHTML = '';
                container.appendChild(servicesGrid);
            }

            createServiceCard(service) {
                const card = document.createElement('div');
                card.className = `service-card ${service.status.toLowerCase()}`;

                const statusText = {
                    'UP': 'å¥åº·',
                    'DEGRADED': 'é™çº§',
                    'DOWN': 'å®•æœº'
                }[service.status] || service.status;

                card.innerHTML = `
                    <div class="service-header">
                        <div>
                            <div class="service-name">${service.serviceName}</div>
                        </div>
                        <div class="service-status ${service.status.toLowerCase()}">
                            <span class="status-indicator"></span>
                            ${statusText}
                        </div>
                    </div>
                    <div class="service-metrics">
                        <div class="metric">
                            <span class="metric-value">${this.formatNumber(service.requestRate)}</span>
                            <div class="metric-label">è¯·æ±‚/ç§’</div>
                        </div>
                        <div class="metric">
                            <span class="metric-value">${this.formatPercentage(service.errorRate)}</span>
                            <div class="metric-label">é”™è¯¯ç‡</div>
                        </div>
                        <div class="metric">
                            <span class="metric-value">${this.formatPercentage(service.cpuUsageAvg)}</span>
                            <div class="metric-label">CPU</div>
                        </div>
                        <div class="metric">
                            <span class="metric-value">${this.formatMemory(service.memoryUsageAvg)}</span>
                            <div class="metric-label">å†…å­˜</div>
                        </div>
                    </div>
                    <div class="service-instances">
                        <div class="instances-info">
                            <span>å®ä¾‹çŠ¶æ€</span>
                            <span>${service.healthyCount}/${service.instanceCount} å¥åº·</span>
                        </div>
                    </div>
                `;

                return card;
            }

            updateSummary() {
                const summary = this.services.reduce((acc, service) => {
                    acc.total++;
                    acc[service.status.toLowerCase()]++;
                    return acc;
                }, { total: 0, up: 0, degraded: 0, down: 0 });

                document.getElementById('upCount').textContent = summary.up;
                document.getElementById('degradedCount').textContent = summary.degraded;
                document.getElementById('downCount').textContent = summary.down;
                document.getElementById('totalCount').textContent = summary.total;
            }

            showRefreshIndicator() {
                const indicator = document.getElementById('refreshIndicator');
                indicator.classList.add('show');
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 2000);
            }

            showError(message) {
                const container = document.getElementById('servicesContainer');
                container.innerHTML = `<div class="error-message">${message}</div>`;
            }

            formatNumber(num) {
                if (num == null || isNaN(num)) return '0';
                return num < 10 ? num.toFixed(1) : Math.round(num).toString();
            }

            formatPercentage(num) {
                if (num == null || isNaN(num)) return '0%';
                return num.toFixed(1) + '%';
            }

            formatMemory(mb) {
                if (mb == null || isNaN(mb)) return '0MB';
                if (mb >= 1024) {
                    return (mb / 1024).toFixed(1) + 'GB';
                }
                return Math.round(mb) + 'MB';
            }
        }

        // åˆå§‹åŒ–å¥åº·ç›‘æ§
        document.addEventListener('DOMContentLoaded', () => {
            new HealthMonitor();
        });
    </script>
</body>
