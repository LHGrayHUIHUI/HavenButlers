<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Service Debug 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .response { margin: 10px 0; padding: 10px; background: #f8f9fa; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        pre { background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 Storage Service Debug 测试</h1>

    <div class="section">
        <h3>配置</h3>
        <input type="text" id="baseUrl" value="http://localhost:8081" style="width: 300px; padding: 5px;">
        <button class="btn" onclick="testHealth()">测试健康检查</button>
        <div id="healthStatus"></div>
    </div>

    <div class="section">
        <h3>🔍 逐步调试查询</h3>
        <div>
            <label>家庭ID:</label>
            <input type="text" id="familyId" value="test-family-001" style="width: 200px; padding: 5px;">
        </div>

        <h4>步骤1: 查询根目录</h4>
        <button class="btn" onclick="queryRoot()">查询 /</button>

        <h4>步骤2: 查询documents目录</h4>
        <button class="btn" onclick="queryDocuments()">查询 /documents</button>

        <h4>步骤3: 查询所有可能的路径</h4>
        <button class="btn" onclick="queryAllPaths()">查询所有路径</button>

        <div id="debugResponse"></div>
    </div>

    <div class="section">
        <h3>📊 存储统计</h3>
        <button class="btn" onclick="getStats()">获取统计</button>
        <div id="statsResponse"></div>
    </div>

    <script>
        function getBaseUrl() {
            return document.getElementById('baseUrl').value.trim();
        }

        function showResponse(elementId, content, isError = false) {
            const element = document.getElementById(elementId);
            const className = isError ? 'response error' : 'response';
            element.innerHTML = `<div class="${className}">${content}</div>`;
        }

        async function testHealth() {
            try {
                const response = await fetch(`${getBaseUrl()}/api/v1/storage/health`);
                const data = await response.json();
                showResponse('healthStatus', `✅ 服务正常: ${data.serviceName} v${data.version}`);
            } catch (error) {
                showResponse('healthStatus', `❌ 连接失败: ${error.message}`, true);
            }
        }

        async function queryRoot() {
            await queryPath('/', '根目录');
        }

        async function queryDocuments() {
            await queryPath('/documents', 'Documents目录');
        }

        async function queryPath(path, description) {
            const familyId = document.getElementById('familyId').value.trim();
            if (!familyId) {
                alert('请输入家庭ID');
                return;
            }

            showResponse('debugResponse', `🔄 正在查询 ${description}...`);

            try {
                const url = `${getBaseUrl()}/api/v1/storage/files/list?familyId=${encodeURIComponent(familyId)}&folderPath=${encodeURIComponent(path)}`;
                console.log('请求URL:', url);

                const response = await fetch(url);
                const data = await response.json();

                if (response.ok && data.success) {
                    const result = data.data;
                    let html = `<h4>✅ ${description} 查询成功</h4>`;
                    html += `<p><strong>家庭ID:</strong> ${result.familyId}</p>`;
                    html += `<p><strong>当前路径:</strong> ${result.currentPath}</p>`;
                    html += `<p><strong>文件数量:</strong> ${result.totalFiles}</p>`;
                    html += `<p><strong>总大小:</strong> ${formatFileSize(result.totalSize)}</p>`;
                    html += `<p><strong>子文件夹:</strong> ${JSON.stringify(result.subFolders)}</p>`;
                    html += `<p><strong>文件列表:</strong></p>`;

                    if (result.files && result.files.length > 0) {
                        html += '<ul>';
                        result.files.forEach(file => {
                            html += `<li><strong>${file.originalFileName}</strong> (${formatFileSize(file.fileSize)}) - ${file.contentType}</li>`;
                        });
                        html += '</ul>';
                    } else {
                        html += '<p><em>无文件</em></p>';
                    }

                    html += `<details><summary>完整JSON响应</summary><pre>${JSON.stringify(data, null, 2)}</pre></details>`;
                    showResponse('debugResponse', html);
                } else {
                    showResponse('debugResponse', `❌ 查询失败: ${data.message || '未知错误'}`, true);
                }
            } catch (error) {
                showResponse('debugResponse', `❌ 网络错误: ${error.message}`, true);
            }
        }

        async function queryAllPaths() {
            const paths = ['/', '/documents', '/images', '/videos', '/files'];
            const familyId = document.getElementById('familyId').value.trim();
            let html = '<h4>🔍 查询所有可能路径</h4>';

            for (const path of paths) {
                try {
                    const url = `${getBaseUrl()}/api/v1/storage/files/list?familyId=${encodeURIComponent(familyId)}&folderPath=${encodeURIComponent(path)}`;
                    const response = await fetch(url);
                    const data = await response.json();

                    if (response.ok && data.success) {
                        const result = data.data;
                        html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #ddd;">`;
                        html += `<strong>${path}</strong>: ${result.totalFiles} 个文件, ${result.subFolders.length} 个子文件夹<br>`;
                        html += `<small>子文件夹: ${JSON.stringify(result.subFolders)}</small>`;
                        html += `</div>`;
                    }
                } catch (error) {
                    html += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #dc3545; color: #dc3545;">`;
                    html += `<strong>${path}</strong>: 查询失败 - ${error.message}`;
                    html += `</div>`;
                }
            }

            showResponse('debugResponse', html);
        }

        async function getStats() {
            const familyId = document.getElementById('familyId').value.trim();
            if (!familyId) {
                alert('请输入家庭ID');
                return;
            }

            showResponse('statsResponse', '🔄 正在获取存储统计...');

            try {
                const url = `${getBaseUrl()}/api/v1/storage/files/stats?familyId=${encodeURIComponent(familyId)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    let html = '<h4>✅ 存储统计获取成功</h4>';
                    html += `<p><strong>家庭ID:</strong> ${data.familyId}</p>`;
                    html += `<p><strong>总文件数:</strong> ${data.totalFiles}</p>`;
                    html += `<p><strong>总大小:</strong> ${formatFileSize(data.totalSize)}</p>`;
                    html += `<p><strong>存储类型:</strong> ${data.storageType}</p>`;
                    html += `<p><strong>存储健康:</strong> ${data.storageHealthy ? '健康' : '异常'}</p>`;
                    html += `<p><strong>最后更新:</strong> ${new Date(data.lastUpdated).toLocaleString()}</p>`;

                    if (data.filesByType) {
                        html += '<h5>按类型统计:</h5><ul>';
                        for (const [type, count] of Object.entries(data.filesByType)) {
                            html += `<li>${type}: ${count} 个文件</li>`;
                        }
                        html += '</ul>';
                    }

                    html += `<details><summary>完整JSON响应</summary><pre>${JSON.stringify(data, null, 2)}</pre></details>`;
                    showResponse('statsResponse', html);
                } else {
                    showResponse('statsResponse', `❌ 获取统计失败: ${data.message || '未知错误'}`, true);
                }
            } catch (error) {
                showResponse('statsResponse', `❌ 网络错误: ${error.message}`, true);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 页面加载时自动测试健康检查
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
